<!DOCTYPE html>
<html>

<head>
    <title>Drawing APP</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles_draw.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='draw.js') }}"></script>
</head>

<header>
	NumberRecognition
</header>

<body>
    <h1>Results</h1>
		<img src="{{ url_for('static', filename='dibujo.png') }}">
    <div class="results">
        {%if prediction%}
        <h2 style="color:red;">Looks like a {{ prediction }} ! </h2>
        {%else%}
         <h2 style="color:blue;">Nothing to predict ! </h2>
        {%endif%}
				<h2 style="color:blue;">Probabilities: {{ prob }} ! </h2>
    </div>
</body>

</html>
